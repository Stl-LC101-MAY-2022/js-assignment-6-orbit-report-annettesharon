<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <!-- <tr class="data-row">
        <td>GPS 938</td>
        <td>Positioning</td>
        <td>true</td>
        <td>HIGH</td>
        <td>2001-11-01</td>
    </tr> -->
    <tr class="data-row" *ngFor="let list of satellites; let i = index" [class.stripe]="i % 2 === 0">
        <td>{{list.name}}</td>
        <td [class.warning] = "list.isSpaceDebris()">{{list.type}}</td>
        <!-- <td>{{list.type}}</td> -->
        <td>{{list.operational}}</td>
        <td>{{list.orbitType}}</td>
        <td>{{list.launchDate}}</td>
     </tr>
    <!-- <tr *ngFor="let satellite of satellites; let i = index" [class.stripe]="i % 2 === 0">
        <td *ngFor="let property of objectKeys(satellite)" [class.warning]="satellite.isSpaceDebris() && property === 'type'">
           {{satellite[property]}}
        </td> 
     </tr> -->
</table>
